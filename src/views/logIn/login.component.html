<section class="h-100 gradient-form" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-12">
              <div class="card-body p-md-5 mx-md-4">
                <div class="text-center">
                  <img src="resources/favicon.ico" style="width: 185px;" alt="logo">
                  <h4 class="mt-1 mb-5 pb-1">Manage the fat bastards</h4>
                </div>
                <form [formGroup]="form" (ngSubmit)="logIn()">
                  <p>Please login to your account</p>
                  <div class="form-outline mb-4">
                    <input type="text" formControlName="userName" id="form2Example11" class="form-control"/>
                    <label class="form-label" for="form2Example11">Username</label>

                  </div>
                  <div class="form-outline mb-4">
                    <input type="password" formControlName="password" id="form2Example22" class="form-control"/>
                    <label class="form-label" for="form2Example22">Password</label>
                  </div>
                  <div class="text-center pt-1 mb-5 pb-1">
                    <button (click)="logIn()"  class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button">Log in</button>
                    <a class="text-muted" href="#!">Forgot password?</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
